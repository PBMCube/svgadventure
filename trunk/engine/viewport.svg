<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904 EN"
  "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 640 480"
  width="100%" height="100%"
  id="viewPort">
  <!-- Background -->
  <svg x="0" y="0"
       viewBox="0 0 640 480"
       id="background">
    <image width="640" height="480"
           xlink:href="scene001.png"
           id="backgroundImage" />
  </svg>
  <!-- Hero's image -->
  <!-- Size 40x60, initial position (x:7, y:7) -->
  <!-- initial phase S1 -->
  <svg x="280" y="420"
       width="40" height="60"
       viewBox="0 0 120 180"
       id="hero">
    <image width="240" height="900"
           xlink:href="hero.png" />
  </svg>
  <!-- Doors -->
  <g id="doors">
  </g>
</svg>
